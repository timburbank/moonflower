<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Moonflower</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('player', 'assets/player.png');
    game.load.image('goal01', 'assets/goal01.png');
    game.load.image('obstacle01', 'assets/obstacle01.png');
    
    game.stage.backgroundColor = '#000000';

}
    
var player;
var cursors;

function create() {
    // Enable physics
    game.physics.startSystem(Phaser.Physics.ARCADE);
    
    
    // Setup player
    player = game.add.sprite(400, game.world.height - 200, 'player')
    game.physics.arcade.enable(player);
    
    player.body.collideWorldBounds = true;
    
    // Controls
    cursors = game.input.keyboard.createCursorKeys()
}

max_x_velocity = 1000;   // fastest the player can move sideways
accel = 300;             // lateral acceleration
damp = 1.1;              // how quickly player stops moving
    
function update() {
    x_velocity = player.body.velocity.x;
    
    //  Reset the players velocity (movement)
   // player.body.velocity.x = 0;
    
    if (cursors.left.isDown)
    {
        //  Move to the left
        if (x_velocity > -max_x_velocity) {
            player.body.velocity.x = x_velocity - accel;
        }
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        if (x_velocity < max_x_velocity) {
            player.body.velocity.x = x_velocity + accel;
        }
    }
    else
    {
        //  No keys
        if (x_velocity > 0) {
            player.body.velocity.x = x_velocity / damp;
        }
        else if (x_velocity < 0) {
            player.body.velocity.x = -(-x_velocity / damp);         
        }
    }
}

</script>

</body>
</html>
