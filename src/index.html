<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Moonflower</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.image('player', 'assets/player.png');
    game.load.image('goal01', 'assets/goal01.png');
    game.load.image('obstacle01', 'assets/obstacle01.png');
    
    game.stage.backgroundColor = '#000000';

}
    
var player;
var cursors;
var goals;
    
var yVelocity = 100;

function create() {
    // Enable physics
    game.physics.startSystem(Phaser.Physics.ARCADE);
    
    
    // Setup player
    player = game.add.sprite(400, game.world.height - 200, 'player')
    game.physics.arcade.enable(player);
    player.body.collideWorldBounds = true;
    
    // Setup goals
    // code modified from http://phaser.io/examples/v2/camera/mass-camera-cull
    game.world.setBounds(0, 0, 800, 600);
    
    goals = game.add.group();
    goals.enableBody = true;
    
    for (var i = 0; i < 5; i++)
    {
        var s = goals.create(game.rnd.between(0, 800), 0, 'goal01');
        game.physics.arcade.enable(s);
        s.body.velocity.y = yVelocity;
        s.autoCull = true;
        s.checkWorldBounds = true;
        s.events.onOutOfBounds.add(resetSprite, this);
    }
    
    // Controls
    cursors = game.input.keyboard.createCursorKeys()
}

    
maxXVelocity = 1000;   // fastest the player can move sideways
accel = 300;             // lateral acceleration
damp = 1.1;              // how quickly player stops moving
    
function update() {
    // check for collecting goals
    game.physics.arcade.overlap(player, goals, reachGoal, null, this);
    
    // movement
    xVelocity = player.body.velocity.x;
    
    if (cursors.left.isDown)
    {
        //  Move to the left
        if (xVelocity > -maxXVelocity) {
            player.body.velocity.x = xVelocity - accel;
        }
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        if (xVelocity < maxXVelocity) {
            player.body.velocity.x = xVelocity + accel;
        }
    }
    else
    {
        //  No keys
        if (xVelocity > 0) {
            player.body.velocity.x = xVelocity / damp;
        }
        else if (xVelocity < 0) {
            player.body.velocity.x = -(-xVelocity / damp);         
        }
    }
}
    
function render() {

    game.debug.cameraInfo(game.camera, 32, 32);

}
    
function resetSprite(sprite) {
    sprite.y = game.world.bounds.top;
}
    
function reachGoal(player, goal) {
    goal.kill();
}

</script>

</body>
</html>
